<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KakaoTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i></div>
        <div class="status-bar__column">
            <span>18:43</span></div>
        <div class="status-bar__column">    
            <span>11%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i></div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to <span>PurpleTalk</span></h1>
        <p class="welcome-header__text">
            If you have an Account, log in with your email or phone number.
        </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number">
        <input name="password" type="password" placeholder="Password">
        <input type="submit" value="Log In">
        <input type="submit" value="Sign Up">
        <a href="#">Find the Account or Password</a>
    </form>

    <div id="no-desktop">
        <span>Your screen is too big ðŸ˜•</span>
    </div>
    
    <!-- fontawesome script -->
    <script src="https://kit.fontawesome.com/23aa9a7cdc.js" crossorigin="anonymous"></script>
</body>
</html>
