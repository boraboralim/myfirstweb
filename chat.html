<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat screen of KakaoTalk</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
            <i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Bbo</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    </header>

    <main class="main-screen main-chat">
       <div class="chat__timestamp">
           Tuesday, June 30, 2020
       </div>

       <div class="message-row">
           <img src="https://pbs.twimg.com/profile_images/378800000082248697/6a69e45cfe5a79637c35b42e3a72319d_400x400.jpeg">
           <div class="message-row__content">
               <span class="message_author">Bbo</span>
               <div class="message__info">
                   <span class="message__bubble">Hey, Bora! Come to my place to have a breakfast!</span>
                   <span class="message__time">07:30</span>
               </div>
           </div>
       </div>

       <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble">Ok, let me prepare myself and I will inform you when I depart.</span>
                <span class="message__time">07:37</span>
            </div>
        </div>
    </div>
    </main>

    <form class="reply">
        <div class="reply__column"><i class="far fa-plus-square fa-lg"></i></div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-paper-plane fa-lg"></i>
            </button>
        </div>
    </form>

    <div id="no-desktop">
        <span>Your screen is too big ðŸ˜•</span>
    </div>

    <!-- fontawesome script -->
    <script src="https://kit.fontawesome.com/23aa9a7cdc.js" crossorigin="anonymous"></script>
</body>

</html>
